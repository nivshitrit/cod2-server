// Put this file inside main folder
// Exec this file via command line '+exec server'

// Game type
set g_gametype "sd"  // sd, dm, tdm, hq, ctf, htf, re, strat

// PAM mode
// 	SD:  pub, comp		Sub-modes: mr3, mr10, mr12(*), mr15, 20rounds, 2v2, rifle, lan, custom
// 	DM:  pub, comp, warmup	Sub-modes: 15min, 30min(*), 60min, unlim, 2v2, rifle, lan, custom
// 	TDM: pub, comp		Sub-modes: 15min, 30min(*), 60min, unlim, 2v2, rifle, lan, custom
// 	HQ:  pub, comp		Sub-modes: 15min, 30min(*), 60min, unlim, 2v2, rifle, lan, custom
// 	CTF: pub, comp		Sub-modes: 15min, 30min(*), 60min, unlim, 2v2, rifle, lan, custom
// 	HTF: pub, comp		Sub-modes: 15min, 30min(*), 60min, unlim, 2v2, rifle, lan, custom
// 	RE:  pub, comp		Sub-modes: mr3, mr10, mr12(*), mr15, 20rounds, 2v2, rifle, lan, custom
//
//	Example:
//		pub			- Public mode with custom settings
//		comp  			- Competitive mode
//		comp_mr3  		- Competitive mode with max round 4
//		comp_custom   		- Competitive mode for team mix
//		comp_2v2 		- Competitive mode, scope and shotgun disabled
//		comp_rifle 		- Competitive mode, bolt action and sniper only
//		comp_rifle_2v2		- Competitive mode, bolt action only, sniper disabled
//		comp_lan  		- Competitive mode on LAN, no readyup time limits
//
//	(*) default sub-mode
//
set pam_mode "comp"

// Hostname
set sv_hostname "Awesome zPAM3.34 server"

// Message of the Day
set scr_motd "Welcome. This server is running zPAM3.34\nhttps://github.com/eyza-cod2/zpam3"

// Server password
set g_password "war"

// Rcon password
set rcon_password "12341234"

// Mod download url
seta sv_wwwBaseURL "http://cod2x.me/zpam"  // enter a valid URL address, otherwise zPAM will not work
seta sv_wwwDlDisconnected "0"
seta sv_wwwDownload "1"

// Other
set logfile "0"			// Enable console logging into console_mp.log, 1=buffered, 2=continuous
set g_log "games_mp.log"	// If set, log game events into file (like player connect, disconnect, kill, damage, ...)
set g_logsync "0"		// Write data continuously





